<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../nav.css">
    <link rel="stylesheet" href="managelogin.css">
    <title>Manage Login</title>
    <style>
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 20px;
            text-align: center;
            padding-top: 20%;
            z-index: 9999;
        }
    </style>
    <script>
        // Function to handle the form submission
        async function generateCredentials(event) {
            event.preventDefault(); // Prevent default form submission

            const teacherNameField = document.getElementById('teacher');
            const emailField = document.getElementById('email');
            const teacherName = teacherNameField.value;
            const email = emailField.value;
            const token = localStorage.getItem('token'); // Get the token from localStorage
            const loadingOverlay = document.getElementById('loadingOverlay');

            if (!teacherName || !email) {
                alert('Please fill in all fields.');
                return;
            }

            // Show loading overlay
            loadingOverlay.style.display = 'block';

            try {
                const response = await fetch('http://localhost:5000/api/manage-logins/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: `Bearer ${token}` // Add the token in headers
                    },
                    body: JSON.stringify({ teacherName, email }) // Send teacher name and email as the body
                });

                const data = await response.json();

                if (response.ok) {
                    alert(`Credentials generated and sent to the mail:\nUsername: ${data.username}\nPassword: ${data.password}`);
                    // Clear input fields
                    teacherNameField.value = '';
                    emailField.value = '';
                } else {
                    alert(`Error: ${data.message || 'Failed to generate credentials'}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            } finally {
                // Hide loading overlay
                loadingOverlay.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <div class="main">
        <div class="nav">
            <a href="../Home/home.html"><i class="fa-solid fa-house"></i>Home</a>
            <a href="../course outline/outline.html"><i class="fa-solid fa-rectangle-list"></i>Course Outline</a>
            <a href="../course description/resdes.html"><i class="fa-solid fa-circle-info"></i>Course Description</a>
            <a href="../Copy of lecture notes/notes.html"><i class="fa-solid fa-file-lines"></i>Lecture Notes</a>
            <a href="../Copy of Question papers/papers.html"><i class="fa-solid fa-circle-question"></i>Question Papers</a>
            <a href="../Model solution/modelsol.html"><i class="fa-solid fa-circle-check"></i>Model Solutions</a>
            <a href="../samples/samples.html"> <i class="fa-solid fa-file-code"></i>Samples</a>
            <a href="../Course log/courselog.html"><i class="fa-solid fa-book"></i>Course Log</a>
            <a href="../Outcome Assesment/assesment.html"><i class="fa-solid fa-chart-line"></i>Outcome Assessment</a>
            <a href="../Course folder verfication report/resverf.html"><i class="fa-solid fa-clipboard-check"></i>Course Folder Verification</a>
            <a href="../Model solution/modelsol.html"><i class="fa-solid fa-users-gear"></i>Manage Login</a>
            <a href="./login/login.html"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
        </div>
        <div class="section">
            <div class="login-container">
                <div class="container-header">
                    <h2>Generate User Credentials</h2>
                    <p>Create new user access credentials</p>
                </div>
                <form class="form-content" onsubmit="generateCredentials(event)">
                    <div class="input-row">
                        <div class="form-group">
                            <label for="teacher">Teacher Name</label>
                            <input 
                                type="text" 
                                id="teacher" 
                                placeholder="Enter Teacher Name"
                                required
                            >
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input 
                                type="email" 
                                id="email" 
                                placeholder="Enter email address"
                                required
                            >
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                    </div>
                    <button type="submit" class="generate-btn">
                        <i class="fa-solid fa-key"></i>
                        Generate Credentials
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        Generating credentials, please wait...
    </div>
</body>
</html>
