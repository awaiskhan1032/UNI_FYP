        <div class="section">

            <div class="top">
                <div class="topheading">Lecture Notes</div>
                <div class="toppara">Notes for the complete semester</div>

                </div>
            

                <div class="alert" id="alert">
                    <span>File uploaded successfully!</span>
                </div>
                
                <div class="grid-container" id="weekGrid"></div>
            
                <div class="modal-backdrop" id="modalBackdrop">
                    <div class="modal" id="modal">
                        <div class="modal-header">
                            <h2 class="modal-title" id="modalTitle">Week X - Lecture Notes</h2>
                        </div>
                        
                        <div class="upload-section">
                            <input type="file" id="fileUpload" accept=".pdf" style="display: none;">
                            <button class="button button-primary" onclick="document.getElementById('fileUpload').click()">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-upload"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                                Upload PDF
                            </button>
                        </div>
            
                        <div class="file-list" id="fileList"></div>
                    </div>
                </div>


            
                <script>
                    const state = {
                        uploads: {},
                        selectedWeek: null
                    };
            
                    function initializeGrid() {
                        const grid = document.getElementById('weekGrid');
                        grid.innerHTML = '';
                        
                        for (let i = 1; i <= 16; i++) {
                            const box = document.createElement('div');
                            box.className = 'week-box';
                            box.innerHTML = `
                                <div class="week-header">
                                    <h3 style="font-weight: 600">Week ${i}</h3>
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="file-icon"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></svg>
                                </div>
                                <p class="file-count">${state.uploads[i]?.length || 0} files uploaded</p>
                            `;
                            box.onclick = () => openModal(i);
                            grid.appendChild(box);
                        }
                    }
            
                    function openModal(week) {
                        state.selectedWeek = week;
                        document.getElementById('modalTitle').textContent = `Week ${week} - Lecture Notes`;
                        document.getElementById('modalBackdrop').style.display = 'block';
                        updateFileList();
                    }
            
                    function closeModal() {
                        document.getElementById('modalBackdrop').style.display = 'none';
                        state.selectedWeek = null;
                    }
            
                    function handleFileUpload(event) {
                        const file = event.target.files[0];
                        if (file && file.type === 'application/pdf') {
                            if (!state.uploads[state.selectedWeek]) {
                                state.uploads[state.selectedWeek] = [];
                            }
                            state.uploads[state.selectedWeek].push(file.name);
                            showAlert();
                            updateFileList();
                            initializeGrid();
                        }
                        event.target.value = '';
                    }
            
                    function deleteFile(fileName) {
                        state.uploads[state.selectedWeek] = state.uploads[state.selectedWeek].filter(
                            name => name !== fileName
                        );
                        updateFileList();
                        initializeGrid();
                    }
            
                    function updateFileList() {
                        const fileList = document.getElementById('fileList');
                        fileList.innerHTML = '';
                        const files = state.uploads[state.selectedWeek] || [];
                        
                        files.forEach(fileName => {
                            const fileItem = document.createElement('div');
                            fileItem.className = 'file-item';
                            fileItem.innerHTML = `
                                <span class="file-name">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="file-icon"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></svg>
                                    ${fileName}
                                </span>
                                <button class="button button-ghost" onclick="deleteFile('${fileName}')">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
                                </button>
                            `;
                            fileList.appendChild(fileItem);
                        });
                    }
            
                    function showAlert() {
                        const alert = document.getElementById('alert');
                        alert.style.display = 'block';
                        setTimeout(() => {
                            alert.style.display = 'none';
                        }, 3000);
                    }
            
                    document.getElementById('fileUpload').onchange = handleFileUpload;
                    document.getElementById('modalBackdrop').onclick = (event) => {
                        if (event.target === document.getElementById('modalBackdrop')) {
                            closeModal();
                        }
                    };
            
                    initializeGrid();
                </script>
           




            </div>
</body>
